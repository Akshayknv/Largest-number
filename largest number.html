<!DOCTYPE html>
<html>
<head>
	<title>largest number</title>
</head>
<script type="text/javascript">
function larg(){

var array = [3 , 6, 2, 56, 32, 5, 89, 32];
var largest= array[0];

for (i=1; i<array.length; i++)
{
    if (array[i]>largest) 
    {
        largest=array[i];
       
    }
}
 alert(largest);
}

</script>
<body>


<button onclick="larg()">OK</button>

</body>
</html>
